bio: |
  Resembling her Francophone father more, Trinian has lighter skin and expressive, lively dark eyes. Slimmer
  than Susanna, with a quick, energetic build, she is pretty in a more gamine, spirited way. Vivacious and
  skilled with a needle, she loves fashion (frontier style!) and transforms the furs her father brings home
  into beautiful, warm clothing. She has a touch of her father's eccentricity and her French ancestry's flair.
