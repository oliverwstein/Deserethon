bio: |
  The youngest and most petite of the Stone sisters, Laura has a spark of mischief in her hazel eyes and a dimple
  when she smiles. Nimble and quick, with a coltish grace, she's more spirited and adventurous than her older
  sisters. Laura loves horses and is a natural rider. Curious about the world and less weighed down by
  responsibility, she can be a little impulsive and outspoken, but is quick to laugh.
